services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: student_assistant
      POSTGRES_PASSWORD: "KZe48S1tR7oavgbLCWr--AwI876b3OHz"
    volumes:
      - student_assistant_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "2u-0A-lNZplK4nLNUsReUm1R5q41EZud"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: student_assistant_test
      POSTGRES_PASSWORD: "VFp7jgUSXokws2czjXaZX2_aFgrDalpB"
    volumes:
      - student_assistant_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "-IdvzYHyTxggAT2DbqWeLV0OJ9URLVsp"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  student_assistant_data:
  student_assistant_test_data:
